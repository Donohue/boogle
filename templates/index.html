<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
</head>
<body>
    <div id="content">
        <form method="GET" action="/">
            <input type="text" name="q"/>
            <input type="submit"/>
        </form>

        <div id="posts">
            {% for post in posts %}
                <a class="post clearfix" href="{{ 'byte://%s' % post['name'] }}">
                    <div class="text">
                        <div class="name">{{ post['name'] }}</div>
                        {% if post['caption'] %}
                            <div class="caption">{{ post['caption'] }}</div>
                        {% else %}
                            <div class="caption">&nbsp;</div> {# Hack to get name positioned properly #}
                        {% endif %}
                    </div>
                    <img src="{{post['thumbnailSrc']}}"/>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
